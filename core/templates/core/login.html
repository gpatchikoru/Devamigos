{% extends 'core/base.html' %}

{% block content %}
<div class="flex justify-center items-center h-screen bg-gray-800">
    <div class="bg-gray-900 rounded-xl shadow-lg border-2 border-teal-600 w-full" style="padding: 24px; max-width: 900px; max-height: 700px;">

        <h1 class="text-3xl lg:text-4xl text-white text-center mb-8">Log in</h1>
        <form method="post" action=".">
            {% csrf_token %}
            <div class="mb-6">
                <label for="username" class="block text-white">Username</label>
                <input type="text" id="username" name="username" class="w-full mt-2 px-4 py-3 rounded-xl bg-gray-700 text-white">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-white">Password</label>
                <input type="password" id="password" name="password" class="w-full mt-2 px-4 py-3 rounded-xl bg-gray-700 text-white">
            </div>
            <button type="submit" class="w-full px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700 font-bold">Log in</button>
        </form>
        {% if form.errors %}
            <p class="text-xl text-red-500 text-center mt-6">Username or Password is incorrect</p>
        {% endif %}
    </div>
</div>
{% endblock %}
