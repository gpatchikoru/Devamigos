{% extends 'core/base.html' %}
{% block title %}Sign up | {% endblock %}
{% block content %}
<div class="flex justify-center items-center h-screen bg-gray-800">
    <div class="bg-gray-900 rounded-xl shadow-lg border-2 border-teal-600 w-full" style="padding: 24px; max-width: 600px;">
        <h1 class="text-3xl lg:text-4xl text-white text-center mb-8">Sign up</h1>
        <form method="post" action=".">
            {% csrf_token %}
            <div class="mb-5">
                <label class="text-white" for="username">Username</label>
                <input type="text" name="username" id="username" class="w-full mt-2 px-4 py-3 rounded-xl bg-gray-700 text-white">
            </div>
            <div class="mb-5">
                <label class="text-white" for="password1">Password</label>
                <input type="password" name="password1" id="password1" class="w-full mt-2 px-4 py-3 rounded-xl bg-gray-700 text-white">
            </div>
            <div class="mb-5">
                <label class="text-white" for="password2">Repeat password</label>
                <input type="password" name="password2" id="password2" class="w-full mt-2 px-4 py-3 rounded-xl bg-gray-700 text-white">
            </div>
            <div class="mb-5">
                <label class="text-white" for="email">Email</label>
                <input type="email" name="email" id="email" class="w-full mt-2 px-4 py-3 rounded-xl bg-gray-700 text-white">
            </div>
            {% if form.errors %}
                {% for field in form %}
                    {% for error in field.errors %}
                        <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                            <p>{{ error|escape }}</p>
                        </div>
                    {% endfor %}
                {% endfor %}
            {% endif %}
            <button class="w-full px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700 font-bold">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
